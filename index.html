<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice_calcul_salaire_js</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculer votre salaire brut en salaire net</h1>
<!---tableau-->
    <table class="table">
        <thead>
          <tr>
            <th scope="col" >Salaire</th>
            <th scope="col" colspan="4">Brut</th>
            <th scope="col">Net</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Annuel</th>
            <td colspan="4"> <input type="number"  id="cham1" placeholder="0£"></td>
            <td> <input type="number"  id="cham2" placeholder="0£" disabled></td>
          </tr>
          <tr>
            <th>Mensuel</th>
            <td colspan="4"> <input type="number"  id="cham3" placeholder="0£" disabled></td>
            <td> <input type="number"  id="cham4" placeholder="0£" disabled></td>
          </tr>
          <tr>
            <th>Journalier</th>
            <td colspan="4"><input type="number"  id="cham5" placeholder="0£" disabled></td>
            <td><input type="number"  id="cham6" placeholder="0£" disabled></td>
          </tr>
          <tr>
            <th>Horaires</th>
            <td colspan="4"><input type="number"  id="cham7" placeholder="0£" disabled></td>
            <td><input type="number"  id="cham8" placeholder="0£" disabled></td>
          </tr>
          <tr>
            <th>Options</th>
            <td colspan="2"><button type="button" class="btn btn-secondary btn-sm" id="btn1">Appliquer le SMIC</button></td>
            <td><button type="button" class="btn btn-secondary btn-sm" id="btn2">Taux % : 23</button></td>
            <td><button type="button" class="btn btn-secondary btn-sm" id="btn3">Mois : 12</button></td>
            <td><button type="button" class="btn btn-secondary btn-sm" id="btn4">Heures : 35</button></td>
          </tr>
          <tr>
            <th>Statut</th>
            <td><span>Cadre:<input class="form-check-input" type="checkbox" value="" id="Check1" required onclick="test_statut()"></span></td>
            <td><span>Fonctionnaire:<input class="form-check-input" type="checkbox" value="" id="Check2" required onclick="test_statut()"></span></td>
            <td><span>Portage:<input class="form-check-input" type="checkbox" value="" id="Check3" required onclick="test_statut()"></span></td>
            <td><span>Indépendant/Société:<input class="form-check-input" type="checkbox" value="" id="Check4" required onclick="test_statut()"></span></td>
            <td><span>Auto-Entrepreneur:<input class="form-check-input" type="checkbox" value="" id="Check5" required onclick="test_statut()"></span></td>
        </tr>
        </tbody>
    </table>
<!---fin-tableau-->
<br><br><br><br><br>
<p id="message">Cliquez sur n'importe quel nombre pour calculer votre salaire.</p>
<p id="message2"></p>
<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
